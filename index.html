<!DOCTYPE html>
<html>
  <head>
    <title>Legacy Demo</title>
    <style>
      body {
        background-color: orange;
      }
      .counter-container {
        margin-top: 40px;
        background: white;
        padding: 24px;
        border-radius: 12px;
        display: inline-block;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .counter-value {
        font-size: 2em;
        margin: 0 20px;
      }
      button {
        font-size: 1.5em;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: #ff9800;
        color: white;
        cursor: pointer;
        margin: 0 10px;
        transition: background 0.2s;
      }
      button:hover {
        background: #e65100;
      }
    </style>
  </head>
  <body>
    <h1>COUNTER</h1>
    <p>Il contatore legacy</p>

    <div class="counter-container">
      <button onclick="decrementCounter()">-</button>
      <span id="counter" class="counter-value">0</span>
      <button onclick="incrementCounter()">+</button>
    </div>

    <script>
      let counterValue = 0;

      function updateCounterDisplay() {
        document.getElementById('counter').textContent = counterValue;
      }

      function incrementCounter() {
        counterValue++;
        updateCounterDisplay();
      }

      function decrementCounter() {
        counterValue--;
        updateCounterDisplay();
      }
    </script>
  </body>
</html>
